{% extends 'base.html' %}

{% block title %}Detalle: {{ tarea.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <h1 class="card-title text-dark mb-3">Detalle de la Tarea #{{ tarea.id }}</h1>
                <hr>
                
                <h3 class="fw-bold">{{ tarea.title }}</h3>
                <p class="lead">{{ tarea.description }}</p>

                <div class="mt-4 pt-3 border-top">
                    <a href="{% url 'tareas_list' %}" class="btn btn-outline-secondary me-2">Volver al Listado</a>
                    <a href="{% url 'tarea_delete' tarea.id %}" class="btn btn-danger">Eliminar Tarea</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
